<mat-toolbar color="primary">
    <mat-icon class="icon">reorder</mat-icon>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <form>
        <input type="text" placeholder="Search..." id="searchbox">  
   </form>  
  </mat-toolbar>
  

  <!-- Structural container for side nav-->
  <mat-sidenav-container class="example-container">
      <!-- Represents added side content-->
    <mat-sidenav mode="side" opened id="sidenav">
        <!-- Hold my navigation links-->
          <mat-nav-list>
                
                <a mat-list-item routerLink='/first'>First Component</a>
                <a mat-list-item routerLink='/second'>Second Component</a>
          </mat-nav-list>
    </mat-sidenav>
      <!-- Represents main content-->
      <mat-sidenav-content>
          <!--Main content for page goes here -->
          <p>this is main content</p>
          <input type="text">
      </mat-sidenav-content>
  </mat-sidenav-container>
